        <h1>Eén pagina</h1>
        <p>Klik op <img src="../../../Graphics/Toolbars/PrintPreview/ppvonepage.gif" alt="Eén pagina" title="Eén pagina" style="margin-top: 0px;margin-bottom: 0px;margin-left: 0px;margin-right: 0px;" width="20" height="21" border="0" /> om telkens maar één pagina van de huidige kaart op het beeldscherm weer te geven. Als de kaart wordt afgedrukt op meer dan één pagina, gebruikt u de schuifbalk om de andere pagina's weer te geven.</p>
